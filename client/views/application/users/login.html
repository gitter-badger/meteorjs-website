<template name="login">
    {{ setTitle "Connexion" }}


    <div class="container">
        <div class="section" id="login-block">
            <div class="row">
                <form class="col s12" id="login">
                    <h4>Connexion</h4>
                    <div class="row col offset-s1 s11">
                        <div class="row">
                            <div class="input-field col s12 l6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 l6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Mot de passe</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light col s12 offset-m3 m6 offset-l3 l4" id="submit">Connexion
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
