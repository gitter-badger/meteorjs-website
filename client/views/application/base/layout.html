<template name="mainLayout">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body lang="fr">

  {{> navbar }}

  <div id="index-banner" class="parallax-container">
    <div class="parallax"><img src="/images/background1.jpg" alt="Unsplashed background img 1"></div>
  </div>

  {{> yield}}

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="/images/background3.jpg" alt="Unsplashed background img 3"></div>
  </div>

  {{> footer }}

  <script src="/scripts/CSSPlugin.min.js"></script>
  <script src="/scripts/EasePack.min.js"></script>
  <script src="/scripts/TweenLite.min.js"></script>
  </body>
</template>
