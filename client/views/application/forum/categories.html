<template name="forum_categories">
    {{ setTitle "Catégories" }}

    <div class="container">
        <div class="section">
            <div class="row">
                <h4>Forum - Catégories</h4>
                <div class="row col offset-s1 s11">

					<div class="row">
					    {{> add_categories_modal }}

					    {{#if isAdmin currentUser }}
					        <div class="right-align col s12">
					            <a href="#" id="add_categories_btn"><i class="material-icons green-text">add</i></a>
				            </div>
			            {{/if}}

						<div class="col s12">

						    {{#if categoriesList }}
			    			    <ul class="collection">
				    	            {{#each categoriesList }}
                                        <li class="collection-item avatar">
                                            <i class="material-icons circle">folder</i>
                                            <span class="title">Title</span>
                                            <p>First Line<br>
                                                Second Line
                                            </p>
                                        </li>
                                    {{/each}}
					    	    </ul>
				    	    {{else}}
				    	        <p>Il n'y a pour l'instant aucune catégorie ici.</p>
						    {{/if}}
						</div>

					</div>
        		</div>
            </div>
        </div>
    </div>
</template>

<template name="add_categories_modal">
    <div id="add_categories_modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5>Supprimer</h5>

            <div class="row">
                <div class="row col s12 offset-m1 m11">
                    <p>Êtes-vous sûr(e) de vouloir supprimer le compte de {{ user }}?</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-red btn-flat ">Non</a>
            <a href="#" id="apply_user_delete_admin" class="modal-action modal-close waves-effect waves-green btn-flat ">Oui</a>
        </div>
    </div>
</template>
